<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

    <form>
        <div>
            <label for="texto">Nome:</label>
            <input type="text" id="texto" name="Nome" placeholder="Escreva seu nome..."> 
        </div>
        
        <div>
            <label for="Senha">Senha</label>
            <input type="password" value="ISAQUE">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email">
        </div>
        
        <div>
            <label for="Data">Data</label>
            <input type="date">
        </div>

        <div>
            <label for="Hora">Data de Nascimento</label>
            <input type="time" id="Hora" name="data">
        </div>

        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        
        <div>
        
        <select name="select" id="select">
            <option value="">Selecione uma das opções...</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
            <option value="transferencia">Transferência</option>
        </select>
        
        </div>

            <br><br>

        <div>
            <!-- <label for="qualquer"> Input:</label> -->
            <input type="reset" id="qualquer" name="qualquer" value="Limpar">
        </div>
        
        <div>
            <input type="submit" id="qualquer" name="qualquer" value="Enviar">
        </div>
        
        

    </main>
    
    
    
    
    </form>
</body>
</html>
