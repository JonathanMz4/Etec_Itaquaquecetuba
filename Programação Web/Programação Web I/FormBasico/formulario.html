<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Formulario</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="app.js"></script>
    </head>

    <body>
        <h1>Formulario feito por Jonathan</h1>
        <br>
        <form action="" method="post">
            <fieldset>
                <legend>Perguntas</legend>
                <table cellspacing="10">
                    <tr>
                        <td>
                            <label for="nome">Nome: </label>
                        </td>
                        <td align="left">
                            <input type="text" name="nome">
                        </td>
                        <td>
                            <select name="selecao">
                                <option value="nome1">João</option>
                                <option value="nome2">Felipe</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <p>
                            <textarea name="" id="" cols="30" rows="10">Digite a sua história: </textarea>
                        </p>
                    </tr>
                </table>
            </fieldset>
            <input type="submit">
            <input type="reset">
        </form>
    </body>
</html>
