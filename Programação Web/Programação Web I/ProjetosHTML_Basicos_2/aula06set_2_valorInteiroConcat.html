<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
        <title>Aula de PW1 - Valor Inteiro - Concatenação</title>
    </head>
    <body>
        <!-- Script de valor inteiro -->
        <script type="text/javascript">
            var num1
            var num2
            var resultado;

            num1 = prompt("Entre com o valor 1: ","Digite-o aqui");
            num2 = prompt("Entre com o valor 2: ","Digite-o aqui");

            resultado = num1 + num2;
            document.write("A soma é = "+resultado);
        </script>
    </body>
</html>
