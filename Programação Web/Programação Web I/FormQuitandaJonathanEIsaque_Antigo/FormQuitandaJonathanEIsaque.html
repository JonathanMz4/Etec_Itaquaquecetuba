<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulario Quitanda</title>
    </head>

    <body>
        <fieldset>
            <legend>Dados do Cliente</legend>
            <table cellspacing="10">
                <tr>
                    <td>
                        <label for="nome">Nome: </label>
                    </td>
                    <td align="left">
                        <input type="text" id="nome" name="nome">
                    </td>
                    <td>
                        <label for="sobrenome">Sobrenome: </label>
                    </td>
                    <td align="left">
                        <input type="text" id="sobrenome" name="sobrenome">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="telefone">Telefone: </label>
                    </td>
                    <td>
                        <input type="number" id="telefone" name="telefone" size="2" maxlength="2">
                        <input type="number" id="telefone2" name="telefone2" size="9" maxlength="9">
                    </td>
                    <td>
                        <label for="telefonefix">Telefone Fixo: </label>
                    </td>
                    <td>
                        <input type="number" class="form-control" id="telefonefix" name="telefonefix" size="8" maxlength="8">
                    </td>
                </tr>
                <tr>

                </tr>
            </table>
        </fieldset>
        <script type="text.javascript" href="FormQuitandaJonathanEIsaque.js"></script>
    </body>
</html>
